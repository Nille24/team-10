<div class="overlay js-overlay-modal"></div>
<div class="modal" data-modal="1">
  <!--   Svg іконка для закрития модалки  -->
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>
  <strong class="modal__title">ЗАБРОНЮВАТИ СТОЛИК</strong>
  <form class="reserv-form" name="reserv_table_form">
    <label class="form-label">
      <input
        type="text"
        class="table-input"
        name="user_name"
        placeholder="Ваше ім’я"
        required
      />
      <span class="input-text">На кого забронювати столик?</span>
    </label>
    <label class="form-label">
      <input
        type="tel"
        class="table-input"
        name="user_phone"
        placeholder="+38 (___) ___-__-__"
        required
        minlength="12"
        maxlength="13"
      />
      <span class="input-text">Номер телефону</span>
    </label>
    <label class="form-label">
      <select name="people-number" class="table-input">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <span class="input-text">Столик на яку кількість осіб?</span>
    </label>
    <label class="form-label">
      <select name="date" class="table-select">
        <option value="today">Сьогодні</option>
        <option value="tomorrow">Завтра</option>
      </select>
      <span class="input-text">На яку дату бронювати?</span> </label
    ><button class="reserved" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
  </form>
</div>
